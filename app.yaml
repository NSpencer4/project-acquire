runtime: python27
threadsafe: yes
api_version: 1

handlers:
  - url: /dev.*
    script: server.dev.app

  - url: /(.*\.woff)
    mime_type: application/x-font-woff
    static_files: dist/\1
    upload: dist/(.*\.woff)

  - url: /(.*\.woff2)
    mime_type: font/woff2
    static_files: dist/\1
    upload: dist/(.*\.woff2)

  - url: /favicon.ico
    static_files: dist/favicon.ico
    upload: dist/favicon.ico

  - url: /manifest.json
    static_files: public/manifest.json
    upload: public/manifest.json

  - url: /index.html
    static_files: public/index.html
    upload: public/index.html

  - url: /dist
    static_dir: dist

  - url: /(.*)
    script: server.main.app

libraries:
  - name: webapp2
    version: latest

skip_files:
  - ^node_modules$
  - ^.*.pyc
  - ^src$
  - \.editorconfig
  - \.gitignore
  - ^venv$
  - ^venv_windows$
  - ^app\.yaml
  - ^package\.json
  - ^README\..*